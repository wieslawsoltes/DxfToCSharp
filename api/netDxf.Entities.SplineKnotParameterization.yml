  source:
    id: FitUniform
    path: /Users/wieslawsoltes/GitHub/DxfToCSharp/external/netDxf/netDxf/Entities/SplineKnotParameterization.cs
    startLine: 56
  assemblies:
  - netDxf
  namespace: netDxf.Entities
  summary: Equidistant method.
  remarks: >-
    Spaces the knots of each component curve to be equal, regardless of the spacing of the fit points.

    This method often produces curves that overshoot the fit points.
  example: []
  syntax:
    content: FitUniform = 128
    return:
      type: netDxf.Entities.SplineKnotParameterization
