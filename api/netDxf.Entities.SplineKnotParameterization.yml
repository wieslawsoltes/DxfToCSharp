  source:
    id: FitSqrtChord
    path: /Users/wieslawsoltes/GitHub/DxfToCSharp/external/netDxf/netDxf/Entities/SplineKnotParameterization.cs
    startLine: 47
  assemblies:
  - netDxf
  namespace: netDxf.Entities
  summary: Centripetal method.
  remarks: >-
    Spaces the knots connecting each component curve to be proportional to the square root of the distance between each associated pair of fit points.

    This method usually produces "gentler" curves.
  example: []
  syntax:
    content: FitSqrtChord = 64
    return:
      type: netDxf.Entities.SplineKnotParameterization
