- uid: netDxf.Tables.ViewModeFlags.FrontClipNotAtEye
  commentId: F:netDxf.Tables.ViewModeFlags.FrontClipNotAtEye
  id: FrontClipNotAtEye
  parent: netDxf.Tables.ViewModeFlags
