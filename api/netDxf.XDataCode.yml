- uid: netDxf.XDataCode.WorldSpacePositionX
  commentId: F:netDxf.XDataCode.WorldSpacePositionX
  id: WorldSpacePositionX
  parent: netDxf.XDataCode
  langs:
  - csharp
  - vb
  name: WorldSpacePositionX
  nameWithType: XDataCode.WorldSpacePositionX
  fullName: netDxf.XDataCode.WorldSpacePositionX
  type: Field
  source:
    id: WorldSpacePositionX
    path: /Users/wieslawsoltes/GitHub/DxfToCSharp/external/netDxf/netDxf/XDataCode.cs
    startLine: 90
  assemblies:
  - netDxf
  namespace: netDxf
  summary: >-
    Unlike a simple 3D point, the world space coordinates are moved, scaled, rotated, and mirrored 

    along with the parent entity to which the extended data belongs. 

    The world space position is also stretched when the STRETCH command is applied to the parent entity and

    this point lies within the select window
  example: []
  syntax:
    content: WorldSpacePositionX = 1011
    return:
      type: netDxf.XDataCode
