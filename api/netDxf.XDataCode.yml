  parent: netDxf.XDataCode
  langs:
  - csharp
  - vb
  name: ControlString
  nameWithType: XDataCode.ControlString
  fullName: netDxf.XDataCode.ControlString
  type: Field
  source:
    id: ControlString
    path: /Users/wieslawsoltes/GitHub/DxfToCSharp/external/netDxf/netDxf/XDataCode.cs
    startLine: 47
  assemblies:
  - netDxf
  namespace: netDxf
  summary: >-
    An extended data control string can be either “{” or “}”.

    These braces enable applications to organize their data by subdividing the data into lists.

    The left brace begins a list, and the right brace terminates the most recent list. Lists can be nested.
  example: []
  syntax:
    content: ControlString = 1002
    return:
      type: netDxf.XDataCode
