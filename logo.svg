<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" stroke="#2C5F8A" stroke-width="4"/>
  
  <!-- DXF representation (geometric shapes) -->
  <g transform="translate(50, 50)">
    <!-- Rectangle representing DXF drawing -->
    <rect x="10" y="20" width="60" height="40" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Line elements -->
    <line x1="20" y1="30" x2="60" y2="30" stroke="white" stroke-width="1.5"/>
    <line x1="20" y1="40" x2="60" y2="40" stroke="white" stroke-width="1.5"/>
    <line x1="20" y1="50" x2="60" y2="50" stroke="white" stroke-width="1.5"/>
    
    <!-- Circle element -->
    <circle cx="85" cy="35" r="8" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Arrow pointing to C# -->
    <path d="M 75 70 L 85 75 L 75 80 Z" fill="white"/>
    <line x1="30" y1="75" x2="75" y2="75" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- C# text -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">C#</text>
  
  <!-- DXF text -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">DXF</text>
  
  <!-- Small gear/cog to represent conversion -->
  <g transform="translate(140, 90)">
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#4A90E2"/>
    <rect x="-2" y="-15" width="4" height="6" fill="white"/>
    <rect x="-2" y="9" width="4" height="6" fill="white"/>
    <rect x="-15" y="-2" width="6" height="4" fill="white"/>
    <rect x="9" y="-2" width="6" height="4" fill="white"/>
  </g>
</svg>