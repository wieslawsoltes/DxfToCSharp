name: Documentation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: './DxfToCSharp.sln'

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0  # Needed for git features in DocFX
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Install DocFX
      run: dotnet tool install -g docfx
      
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
      
    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Release
      
    - name: Ensure docs directory exists
      run: |
        mkdir -p docs
        
    - name: Generate API metadata
      run: |
        echo "## Generating API Documentation" >> $GITHUB_STEP_SUMMARY
        echo "Running DocFX metadata generation..." >> $GITHUB_STEP_SUMMARY
        
        # Generate API metadata
        docfx metadata docfx.json
        
        if [ $? -eq 0 ]; then
          echo "âœ… API metadata generated successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ API metadata generation failed" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
        
    - name: Build documentation site
      run: |
        echo "## Building Documentation Site" >> $GITHUB_STEP_SUMMARY
        echo "Running DocFX build..." >> $GITHUB_STEP_SUMMARY
        
        # Build the documentation site
        docfx build docfx.json
        
        if [ $? -eq 0 ]; then
          echo "âœ… Documentation site built successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Output directory: _site" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Documentation build failed" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
        
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v6
      with:
        name: documentation-site
        path: _site/
        retention-days: 30
        
    - name: Setup Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site/
        
    - name: Generate documentation report
      run: |
        mkdir -p doc-reports
        
        echo "# Documentation Build Report" > doc-reports/build-report.md
        echo "Generated on: $(date)" >> doc-reports/build-report.md
        echo "" >> doc-reports/build-report.md
        
        echo "## Build Status" >> doc-reports/build-report.md
        echo "âœ… Documentation built successfully" >> doc-reports/build-report.md
        echo "" >> doc-reports/build-report.md
        
        echo "## Generated Files" >> doc-reports/build-report.md
        if [ -d "_site" ]; then
          echo "Site files generated:" >> doc-reports/build-report.md
          find _site -type f -name "*.html" | wc -l | xargs echo "- HTML files:" >> doc-reports/build-report.md
          find _site -type f -name "*.css" | wc -l | xargs echo "- CSS files:" >> doc-reports/build-report.md
          find _site -type f -name "*.js" | wc -l | xargs echo "- JavaScript files:" >> doc-reports/build-report.md
        fi
        
        echo "" >> doc-reports/build-report.md
        echo "## API Coverage" >> doc-reports/build-report.md
        if [ -d "api" ]; then
          find api -name "*.yml" | wc -l | xargs echo "- API files generated:" >> doc-reports/build-report.md
        fi
        
    - name: Upload documentation report
      uses: actions/upload-artifact@v6
      with:
        name: documentation-build-report
        path: doc-reports/
        retention-days: 30

  deploy-docs:
    name: Deploy Documentation
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-docs
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Documentation deployment summary
      run: |
        echo "## ðŸ“š Documentation Deployed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Documentation has been successfully deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **Documentation URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The documentation includes:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“– Getting Started Guide" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”§ API Reference" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ’¡ Examples and Tutorials" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ¤ Contributing Guidelines" >> $GITHUB_STEP_SUMMARY

  validate-links:
    name: Validate Documentation Links
    needs: build-docs
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Download documentation artifacts
      uses: actions/download-artifact@v4
      with:
        name: documentation-site
        path: _site/
        
    - name: Install link checker
      run: npm install -g markdown-link-check
      
    - name: Check documentation links
      run: |
        echo "## Link Validation Report" >> $GITHUB_STEP_SUMMARY
        
        # Check markdown files for broken links
        LINK_ERRORS=0
        
        for file in $(find docs -name "*.md" 2>/dev/null || echo ""); do
          if [ -f "$file" ]; then
            echo "Checking links in $file..."
            if ! markdown-link-check "$file" --quiet; then
              LINK_ERRORS=$((LINK_ERRORS + 1))
            fi
          fi
        done
        
        if [ $LINK_ERRORS -eq 0 ]; then
          echo "âœ… All documentation links are valid" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Found $LINK_ERRORS files with broken links" >> $GITHUB_STEP_SUMMARY
          echo "Please check the link validation output above" >> $GITHUB_STEP_SUMMARY
        fi